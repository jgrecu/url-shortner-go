<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Include htmx from a CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h1>URL Shortener</h1>
<!--
    hx-post: tells htmx to make a POST request to /shorten
    hx-target: tells htmx where to put the response (the #result div)
    hx-swap: tells htmx how to insert the content (innerHTML is default)
-->
<form hx-post="/shorten" hx-target="#result" action="/shorten" method="POST">
    <input type="text" name="url" id="urlInput" placeholder="Enter URL to shorten" required>
    <button type="submit">Shorten</button>
</form>
<div id="result"></div>
</body>
</html>
